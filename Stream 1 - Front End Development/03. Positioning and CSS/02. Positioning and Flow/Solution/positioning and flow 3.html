<!DOCTYPE html>
<html>
<head>
	<title>Positioning and Flow</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style type="text/css">

		body{
				font-family: roboto;
			}

		#container {
			position: relative;
			margin-top:100px;
			margin-right: auto;
			margin-left: auto;
			width: 600px;
			height: 400px;
			background-color: #AA4639;
			font-size: 0; /*to get rid of the white space between elements*/
			padding: 10px;
			border-radius: 10px;
		}

		.box {
			position:absolute;
			display: block;
			width: 140px;
			height: 80px;
			text-align:center;
			background-color: #81BBC9;
			margin: 5px;
			border-radius: 10px;
			font-size: 20px;

		}
		#box1 {
			top:0px;
			left:0px;
			
		}
		
		#box2 {
			top:0px;
			right:0px;
			
		}

		#box3 {
			bottom:0px;
			right:0px;
			
		}
		
		#box4 {
			bottom:0px;
			left:0px;
			
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box" id="box1"><h2>1</h2></div>
		<div class="box" id="box2"><h2>2</h2></div>
		<div class="box" id="box3"><h2>4</h2></div>
		<div class="box" id="box4"><h2>3</h2></div>
	</div>

</body>
</html>
