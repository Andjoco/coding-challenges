<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
			.container {
				width:450px;
				background-color:#AA4639;
				height: 125px;
				margin-left: auto;
				margin-right: auto;
				
			}
			.second {
				margin:0;
				float: right;
				text-align: right;
			}

			.boxc{
				margin-left: auto;
				margin-right:auto;
				
				width: 150px;
				height: 100%;
				background-color: #81BBC9;
				

			}

			#hola {
				color: white;
				text-align: center;
			}

			h1{
				margin: 0;
				font-family: Roboto;
				text-align: center;
  			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="boxc"><h1>Hola</h1></div>
		</div>
		<div class="container second">
			<div class="boxc second"><h1>Hola<span id="hola">Hola</span></h1></div>
		</div>
	</body>
</html>
