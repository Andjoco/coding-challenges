<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
   
      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }
            
         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }

         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">
         <form>
            <fieldset>
               <legend>Registration</legend>

               <label for="fname" class ="field">* Firstname:</label>
               <input required type="text" name="fname" placeholder="First Name" id="fname" />
               
               <label for="age" class ="field">Age:</label>
               <input id="age" name="age" placeholder="enter your age" type="number" min="0" max="100"/>
               
               <label for="password" class ="field">Password:</label>
               <input id="password" name="password" type="password" placeholder="Minimum 8 Characters"/>
               
               <label for="email" class ="field">* Email:</label>
               <input required="" id="email" name="email"  type="email" autofocus placeholder="Email"/>
               
               <label for="telephone" class ="field">Telephone:</label>
               <input id="telephone" name="telephone" placeholder="Mobile Number" pattern ="[0-9]{10}" title="Mobile phone number expected beginning 08********" type="tel"/>
               
               <label for="eircode" class ="field">Eircode:</label>
               <input id="eircode" name="eircode" type="text" placeholder="eircode " pattern="[0-9A-Za-z]{7}" title="Seven character alpha-numeric code."/>

               <label for="date" class="field"> Date:</label>
               <input id="date" name="date" type="date" />
               
               <label for="website" class ="field">Website:</label>
               <input name="website"  type="url" placeholder="Website URL" id="website" />
               
               <label for="passport" class ="field">Passport:</label>
               <input type="text" name="passport" placeholder="Passport Number" pattern="[0-9]{7}[A-Za-z]{1}" title="Seven numbers followed by a single upper or lower case letter." id="passport">
               
               <label for="creditcard" class="field">Credit Card:</label>
               <input type="text" name="creditcard" placeholder="Credit Card Number" pattern="[0-9]{16}" title="Sixteen numbers with no spaces." id="creditcard">
               
               <section>
               <label class="field">Meal Type</label>
               <label for="starter"></label>
               <input type="checkbox" value="starter" id="starter"/>Starter
               <label for="main"></label>
               <input type="checkbox" value="main" id="main" />Main Course
               <label for="dessert"></label>
               <input type="checkbox" value="dessert" id="dessert" />Dessert
               </section>

               <section>
               <label for="gender" class="field"> Gender:</label>
                    <label for="male"> </label>
                    <input id="male" type="radio" name="gender" value="male" />Male
                    <label for="female"> </label>
                    <input id="male" type="radio" name="gender" value="female" />Female
                    <label for="other"> </label>
                    <input id="male" type="radio" name="gender" value="other" />Other
               </section>

               <section id="dropdown">
                    <label for="zodiac_signs" class="field">Zodiac signs</label>
                    <select id="zodiac_signs">
                        <option value="aries">Aries</option>
                        <option value="gemini">Gemini</option>
                        <option value="cancer">Cancer</option>
                        <option value="virgo">Virgo</option>
                        <option value="leo">Leo</option>
                        <option value="scorpio">Scorpio</option>
                        <option value="sagittarius">Sagittarius</option>
                        <option value="capricorn">Capricorn</option>
                        <option value="aquarius">Aquarius</option>
                        <option value="pisces">Pisces</option>
                    </select>
                </section>

                <section id="datalist">
                    <label for="music_genre" class="field">Music Genre:</label>
                    <input id="music_genre" list="music_genre" name="music_genre" placeholder="type for autofill selections">
                    <datalist id="music_genre">
                        <option value="Indie">
                        <option value="Dance">
                        <option value="Folk">
                        <option value="Rock">
                        <option value="Punk">
                    </datalist>
                </section>

                <section id="range">
                    <label for="range" class="field">Range: </label>
                    <input id="range" type="range" name="range" min="0" max="11">
                </section>

               <label for="submit" class ="field">
               <input type="submit" value="submit" id="submit" /></label>
            </fieldset>
         </form>
      </div>
   </body>
</html>
