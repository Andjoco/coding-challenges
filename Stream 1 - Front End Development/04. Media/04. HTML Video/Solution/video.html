<!-- HTML Video Challenge by Frank Mullen -->

<!DOCTYPE html>
<html>
<head>
	<title>Play Video</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style type="text/css">
		
		.container {
			width:900px;
			margin-left:auto;
			margin-right:auto;
			background-color:#9A2614;
			padding-top:50px;
			padding-bottom:50px;
			margin-top:25px;
			border-radius:20px;
		}

		.box {
			margin:0 auto;
			padding:30px;
			width:700px;
			
			border-radius: 20px;
			background-color: white;
			text-align: center;
			font-family: Roboto;
		}

		video {
			-webkit-filter: grayscale(0.9);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<h2>Video</h2>
			<video controls= "controls" poster="images/jazzcat.png" preload="auto">
    		<source src="video/MP4_Bunny.mp4#t=20,52" type="video/mp4"/>
    		<source src="video/OGV_Bunny.ogv#t=20,52" type="video/ogg"/>
    		<source src="video/WEBM_Bunny.webm#t=20,52" type="video/webm"/>
			</video>
		</div>
	</div>

</body>
</html>
