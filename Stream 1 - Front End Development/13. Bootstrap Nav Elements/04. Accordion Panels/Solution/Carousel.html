<!DOCTYPE html>
<html lang="en">
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<link rel='stylesheet' type='text/css' href="bootstrap/css/bootstrap.min.css">
  <style type="text/css">
    
    body {
      padding-top: 50px;
    }
    .carouselImg img {
      width: 100%;
      max-height: 500px;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    <!-- carouselImg is a class to limit the height of the images -->
      <div class="item active carouselImg">
        <img src="https://ununsplash.imgix.net/photo-1416339134316-0e91dc9ded92?q=75&fm=jpg&s=883a422e10fc4149893984019f63c818" alt="img1">
        <div class="carousel-caption">
      
        </div>
      </div>

      <div class="item carouselImg">
        <img src="https://ununsplash.imgix.net/photo-1416339684178-3a239570f315?q=75&fm=jpg&s=c39d9a3bf66d6566b9608a9f1f3765af" alt="img2">
        <div class="carousel-caption">
          
        </div>
      </div>

      <div class="item carouselImg">
        <img src="https://ununsplash.imgix.net/photo-1416339276121-ba1dfa199912?q=75&fm=jpg&s=9bf9f2ef5be5cb5eee5255e7765cb327" alt="img3">
        <div class="carousel-caption">
          
        </div>
      </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
</div>	
<script src='http://code.jquery.com/jquery.min.js'></script>
<script src='bootstrap/js/bootstrap.min.js'></script>
</body>

</html>
