<!-- CSS Inheritance Challenge by Frank Mullen -->

<!DOCTYPE html>
<html>
<head>
	<title>CSS Inheritance</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style type="text/css">
		.blue {
			font-size:25px;
			color: blue;
		}
		
	</style>

</head>
<body>
<p class="green">This paragraph is styled externally</p>
<p class="blue">This paragraph is styled internally</p>
<p style="color:red; font-size:15px">This paragraph is styled inline</p>
</body>
</html>
